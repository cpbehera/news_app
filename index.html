<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/08c259bb2c.js" crossorigin="anonymous"></script>
</head>

<body>



  <div class="mainContent">
    <div class="header">
      <div class="menu">
        <span><i class="fa-solid fa-bars"></i></span>
        <span>Menu</span>
      </div>
      <div class="logo">
        <img src="./logo.png" alt="">
      </div>
    </div>


    <div class="newscontainer">
      <div class="breakingImg">
        <img src="./breaking.png" alt="">
      </div>
      <hr />
      <div class="breakingNews">
        <marquee behavior="" direction="" id="breaking"></marquee>
      </div>

      <div class="newsCategory">
        <div class="sidebar" id="">
          <!-- Sidebar -->

          <nav class="navbar">
            <ul>
              <li><a href="#" class="w3-bar-item w3-button">Link 1</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 2</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
              <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
            </ul>
          </nav>
        </div>
        <div class="accordion" id="newsHeading"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
