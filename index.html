<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/08c259bb2c.js" crossorigin="anonymous"></script>
</head>

<body>



  <div class="header">
    <div class="logo">
      <img src="./logo.png" alt="">
    </div>
  </div>


  <div class="mainContent">
    <div class="breakingImg">
      <img src="./breaking.png" alt="">
      <hr />
    </div>
    <div class="breakingNews">
      <marquee behavior="" direction="" id="breaking"></marquee>
    </div>

    <div class="newsCategory">
      <div class="sidebar" id="">
        <!-- Sidebar -->
        <nav class="navbar" id="navbar">
          <ul>
            <li><a href="#" id="listItem" onclick="fetchHeadlineNews()">Headlines</a></li>
            <li><a href="#" id="listItem" onclick="fetchGeneralNews()">General</a></li>
            <li><a href="#" id="listItem" onclick="fetchBusinessNews()">Business</a></li>
            <li><a href="#" id="listItem" onclick="fetchSportsNews()">Sports</a></li>
            <li><a href="#" id="listItem" onclick="fetchEntertainmentNews()">Entertainment</a></li>
            <li><a href="#" id="listItem" onclick="fetchTechnologyNews()">Technology</a></li>
          </ul>
        </nav>
      </div>
      <div class="accordion" id="newsHeading"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
