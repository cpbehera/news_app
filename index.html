<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/08c259bb2c.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Sidebar -->

  <nav class="navbar">
    <div class="sidebar" style="display:none" id="mySidebar">
      <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
      <ul>
        <li><a href="#" class="w3-bar-item w3-button">Link 1</a></li>
        <li><a href="#" class="w3-bar-item w3-button">Link 2</a></li>
        <li><a href="#" class="w3-bar-item w3-button">Link 3</a></li>
      </ul>
    </div>

    <div class="w3-teal">
      <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
      <div class="w3-container">
        <h1>My Page</h1>
      </div>
    </div>
  </nav>

  <div class="mainContent">
    <div class="newscontainer">
      <div class="header">
        <div class="menu">
          <span><i class="fa-solid fa-bars"></i></span>

        <marquee behavior="" direction="" id="breaking"></marquee>

    </div>
  </div>
  </div>
